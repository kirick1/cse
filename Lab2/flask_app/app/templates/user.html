{% extends 'layout.html' %}
{% block content %}
    <nav class="d-flex justify-content-around align-items-center flex-row w-100 mt-3 mb-3">
        <a class="h1 nav-item" href="/" title="Users list">Users</a>
    </nav>
    <div class="container mb-5">
        <div class="card ml-5 mr-5">
            <img class="card img-top" src="{{ user.avatar }}" alt="User photo" title="User photo" />
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h5 class="card-title" title="Username">{{ user.user_name }}</h5>
                    <span class="badge badge-primary" title="User rating">{{ user.rating }}</span>
                </div>
                <small title="User rang">{{ user.rang }}</small>
            </div>
        </div>
        <br />
        <ul class="list-group ml-5 mr-5" id="user-messages-list">
            {% for message in user.messages %}
                {% if message != '' %}
                    <li class="list-group-item">{{ message }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
